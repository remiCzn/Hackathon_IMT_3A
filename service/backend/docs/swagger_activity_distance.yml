openapi: 3.0.0
tags:
  - Activity
description: Get an activity at the time given

parameters:
  - name: time
    in: query
    description: 'time goes from 0 to 13, 0 for monday morning, 1 for monday afternoon, 2 for tuesday morning, etc.'
    type: integer
    required: true
  - name: lat
    in: query
    type: number
    required: true
    description: latitude of the user
  - name: long
    in: query
    type: number
    required: true
    description: longitude of the user
  - name: r
    in: query
    type: integer
    required: true
    description: max distance from the user
    
responses:
    '200':
      description: Successful response
      schema: 
        $ref: '#definitions/Activity'
    '400':
      description: No more activity not already seen
definitions:
  Activity:
    type: object
    properties: 
      name:
        type: string
      adress:
        type: string
      type:
        type: string