server {
  listen 80 ;
  listen 443 ssl default_server;
    
  server_name chillpaper.fr ;
  ssl_certificate     chillpaper.fr.crt;
  ssl_certificate_key chillpaper.fr.key;

  location / {
    proxy_pass https://frontend:3000;
  }

}

server {
  listen 80;

  server_name api.chillpaper.fr;

  location / {
    proxy_pass http://backend:3001;
  }

}